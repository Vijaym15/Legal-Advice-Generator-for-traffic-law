{% extends "base.html" %}
{% block title %}History{% endblock %}

{% block content %}
    <h1>Chat History</h1>

        {% for item in items %}

	<div class="chat-container">
                <p class="font-weight-bold">User:</p>
                <p class="user-message">{{ item.user }}</p>
                <p class="font-weight-bold">Bot:</p>
                <p class="bot-message">{{ item.bot }}</p>

        </div>
        {% endfor %}

{% endblock %}
